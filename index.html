<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Santiago Alexis Betancur | M365 & Power Platform Specialist</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">

<style>

:root {
    --bg: #0a192f;
    --text: #ccd6f6;
    --accent: #64ffda;
    --secondary: #8892b0;
    --card-bg: #112240;
    --card-border: #233554;
}

html { scroll-behavior: smooth; }

body {
    margin: 0;
    font-family: 'Segoe UI', Arial, sans-serif;
    background: var(--bg);
    color: var(--text);
    overflow-x: hidden;
}

/* PHOTO EFFECT */
.photo-wrapper {
    position: relative;
    width: 260px;
    height: 280px;
    overflow: hidden;
    border-radius: 6px;
    animation: fadeInPhoto 1s ease forwards;
}

.profile-photo {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 6px;
    transition: transform 0.4s ease, filter 0.4s ease;
}

.photo-wrapper::after {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(10,25,47,0.25);
    transition: background 0.4s ease;
}

.photo-wrapper:hover .profile-photo {
    transform: scale(1.05);
    filter: brightness(1.05);
}

.photo-wrapper:hover::after {
    background: rgba(10,25,47,0.05);
}

@keyframes fadeInPhoto {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

/* LOGO */
.logo {
    position: absolute;
    top: 24px;
    left: 40px;
    width: 60px;
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--accent);
    font-weight: bold;
    font-size: 22px;
    transition: 0.3s ease;
    z-index: 100;
}
.logo svg {
    position: absolute;
    width: 100%;
    height: 100%;
}
.logo svg polygon { fill: none; stroke: var(--accent); stroke-width: 2; }
.logo span { position: relative; z-index: 1; }
.logo:hover { transform: scale(1.08); }

/* NAV */
nav {
    display: flex;
    justify-content: flex-end;
    padding: 30px 80px;
    font-size: 14px;
    font-family: 'Fira Code', monospace;
}
nav a { margin-left: 30px; text-decoration: none; color: var(--text); transition: 0.3s ease; }
nav a:hover { color: var(--accent); }
nav a .num { color: var(--accent); }

/* HERO */
.hero {
    max-width: 1000px;
    margin: 120px auto 160px;
    padding: 0 40px;
}
.small-text {
    color: var(--accent);
    margin-bottom: 20px;
    font-family: 'Fira Code', monospace;
    font-size: 15px;
}
.typing {
    font-size: 58px;
    font-weight: 800;
    margin: 0;
}
.hero p {
    max-width: 620px;
    margin-top: 28px;
    color: var(--secondary);
    line-height: 1.7;
    font-size: 16px;
}
.hero-btns {
    display: flex;
    gap: 16px;
    margin-top: 36px;
}
.btn-primary {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    border: 1px solid var(--accent);
    color: var(--accent);
    background: transparent;
    padding: 14px 28px;
    border-radius: 4px;
    font-size: 14px;
    font-family: 'Fira Code', monospace;
    text-decoration: none;
    transition: 0.3s ease;
}
.btn-primary:hover {
    background: rgba(100,255,218,0.08);
    transform: translateY(-2px);
}

/* SECTION */
.section {
    max-width: 900px;
    margin: 0 auto 130px;
    padding: 0 40px;
}
.section-title {
    font-size: 24px;
    margin-bottom: 50px;
    font-family: 'Fira Code', monospace;
}

/* ABOUT GRID */
.about-grid {
    display: grid;
    grid-template-columns: 3fr 2fr;
    gap: 60px;
}

/* RESPONSIVE */
@media (max-width: 768px) {
    .about-grid { grid-template-columns: 1fr; }
    .photo-wrapper { width: 200px; height: 220px; margin: auto; }
}

</style>
</head>

<body>

<div class="logo">
    <svg viewBox="0 0 100 100">
        <polygon points="50,4 96,27 96,73 50,96 4,73 4,27"/>
    </svg>
    <span>S</span>
</div>

<nav>
    <a href="#about"><span class="num">01.</span> About</a>
</nav>

<section class="hero">
    <div class="small-text">Hi, my name is</div>
    <h1 class="typing">Santiago Alexis Betancur</h1>
    <p>
        Microsoft 365 Consultant & Power Platform Specialist based in Vancouver, BC.
    </p>
</section>

<section class="section" id="about">
    <h2 class="section-title">About Me</h2>
    <div class="about-grid">
        <div>
            <p>
                Hello! I'm Santiago, a Microsoft 365 Consultant currently based in Vancouver.
            </p>
        </div>

        <div class="about-photo">
            <div class="photo-wrapper">
                <img src="assets/profile.jpg" alt="Santiago Betancur" class="profile-photo">
            </div>
        </div>

    </div>
</section>

</body>
</html>
